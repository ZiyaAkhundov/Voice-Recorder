<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center" id="speakingDescription">
        <div class="row">
            <div class="d-flex flex-column align-items-center">
                <p>Description</p>
                <button id="descriptionStart">Start</button>
            </div>
        </div>
    </div>
    <div class="row m-0" id="speaking">
        <div class="container">
            <div class="mt-4 d-flex justify-content-center flex-column align-items-center">
                <div class="mt-3">
                    <p class="h1">Descripe the photo</p>
                </div>
                <div class="mt-3">
                    <img src="https://img.freepik.com/free-photo/young-bearded-man-with-striped-shirt_273609-5677.jpg"
                        alt="" styk>
                </div>
                <div class="mt-3" style="width:150px">
                    <div class="d-flex justify-content-between" id="recordStarting">
                        <p>Recording start in</p>
                        <span id="timer"></span>
                    </div>
                    <p class="StartSpeaking">Start Speaking</p>
                </div>
                <div class="mt-3">
                    <button id="stop">Stop Recording</button>
                </div>
            </div>
        </div>
        <audio id="player" src="" controls></audio>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
